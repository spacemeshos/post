name: CI

env:
  go-version: '1.15.13'

on:
  push:
  pull_request:

jobs:
  quicktests:
    runs-on: ubuntu-latest
    if: !always()
    # should not take more than 2-3 mins
    timeout-minutes: 5
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}
      - name: fmt, tidy, lint
        run: |
          make install
          make test-tidy
          make test-fmt
          make lint
  unittests:
    runs-on: ${{ matrix.os }}
    needs:
      #- quicktests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.go-version }}
      - name: unit tests
        run: make test-all
